{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-3">
    <h5>Utilisateurs</h5>
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          <a href="{% url 'chat:chat_room' user.username %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-9">
    <h5>Conversation avec {{ other_user }}</h5>
    <div id="chat-log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
      {% for msg in messages %}
        <p><strong>{{ msg.sender.username }}:</strong> {{ msg.content }}</p>
      {% endfor %}
    </div>
    <input type="text" id="chat-message-input" class="form-control" placeholder="Votre message...">
    <button id="chat-message-submit" class="btn btn-primary mt-2">Envoyer</button>
  </div>
</div>
<script>
  const username = "{{ other_user }}";
  const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/' + username + '/'
  );

  chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    document.querySelector('#chat-log').innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
  };

  document.querySelector('#chat-message-submit').onclick = function(e) {
    const messageInput = document.querySelector('#chat-message-input');
    const message = messageInput.value;
    chatSocket.send(JSON.stringify({'message': message}));
    messageInput.value = '';
  };
</script>
{% endblock %}

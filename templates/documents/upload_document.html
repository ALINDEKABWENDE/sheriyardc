{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h3>Uploader un document institutionnel</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
{% endblock %}

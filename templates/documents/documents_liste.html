{% extends 'base.html' %}
{% block content %}
<h2><i class="bi bi-file-earmark-text"></i> Documents Juridiques</h2>
<ul class="list-group">
  {% for doc in documents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ doc.nom }}
      <a href="{{ doc.pdf_fichier.url }}" class="btn btn-sm btn-outline-primary">Télécharger</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}

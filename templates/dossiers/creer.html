{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f0f2f5, #ffffff);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-container {
    max-width: 700px;
    margin: 3rem auto;
    background-color: #fff;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .form-container h2 {
    font-size: 1.8rem;
    color: #005c97;
    margin-bottom: 1.5rem;
    text-align: center;
    border-bottom: 2px solid #eee;
    padding-bottom: 1rem;
  }

  label {
    font-weight: 600;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.65rem 0.75rem;
    margin: 0.5rem 0 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #005c97;
    box-shadow: 0 0 5px rgba(0,92,151,0.3);
  }

  .btn-submit {
    background: #005c97;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.3s ease-in-out;
  }

  .btn-submit:hover {
    background: #003e6b;
    cursor: pointer;
  }

  .back-link {
    display: block;
    margin-bottom: 1.5rem;
    color: #005c97;
    text-decoration: none;
    font-weight: 600;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <a href="{% url 'dossiers:liste_dossiers' %}" class="back-link">← Retour à la liste des dossiers</a>
  <h2>Créer un Nouveau Dossier</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-end">
      <button type="submit" class="btn-submit">
        <i class="bi bi-check-circle"></i> Enregistrer
      </button>
    </div>
  </form>
</div>
{% endblock %}

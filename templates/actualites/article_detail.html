{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    font-family: 'Segoe UI', Roboto, sans-serif;
    color: #333;
    padding: 2rem 1rem;
  }

  .article-container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    padding: 3rem;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .article-container h2 {
    font-size: 2.4rem;
    font-weight: 700;
    color: #005c97;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .article-container .text-muted {
    font-size: 0.95rem;
    color: #666;
    margin-bottom: 1.5rem;
  }

  .article-container img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .article-container p {
    font-size: 1.15rem;
    line-height: 1.8;
    color: #444;
    margin-bottom: 1rem;
  }

  @media (max-width: 768px) {
    .article-container {
      padding: 2rem 1rem;
    }

    .article-container h2 {
      font-size: 1.8rem;
    }

    .article-container img {
      max-height: 250px;
    }
  }
</style>

<div class="article-container">
  <h2><i class="bi bi-newspaper"></i> {{ article.titre }}</h2>
  <p class="text-muted">{{ article.date_publication|date:"d M Y Ã  H:i" }}</p>

  {% if article.image %}
    <img src="{{ article.image.url }}" alt="Illustration de l'article">
  {% endif %}

  <p>{{ article.contenu|linebreaks }}</p>
</div>
{% endblock %}
